<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Exam Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h3>Exam Details</h3>
        <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
        <form th:action="@{/exam-details}" method="post">
            <div class="form-group">
                <label for="urn">URN: <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="urn" name="urn" required />
            </div>
            <button type="submit" class="btn btn-warning">Get Exam Details</button>
        </form>
    </div>
</body>
</html>
