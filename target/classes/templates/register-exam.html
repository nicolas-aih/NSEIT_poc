<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Exam Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body { padding: 20px; }
        .form-group { margin-bottom: 15px; }
        .alert { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Exam Registration</h2>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
        <form th:action="@{/register-exam}" method="post">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="traiRegNo">TRAI Reg. No.</label>
                <input type="text" class="form-control" id="traiRegNo" name="traiRegNo" required>
            </div>
            <div class="form-group">
                <label for="isActive">Is Active</label>
                <input type="text" class="form-control" id="isActive" name="isActive" required>
            </div>
            <div class="form-group">
                <label for="dpName">Designated Person's Name</label>
                <input type="text" class="form-control" id="dpName" name="dpName" required>
            </div>
            <div class="form-group">
                <label for="dpEmail">Email</label>
                <input type="email" class="form-control" id="dpEmail" name="dpEmail" required>
            </div>
            <div class="form-group">
                <label for="dpContactNo">Contact Number</label>
                <input type="text" class="form-control" id="dpContactNo" name="dpContactNo" required>
            </div>
            <div class="form-group">
                <label for="cpName">Contact Person's Name</label>
                <input type="text" class="form-control" id="cpName" name="cpName" required>
            </div>
            <div class="form-group">
                <label for="cpEmail">Contact Person's Email</label>
                <input type="email" class="form-control" id="cpEmail" name="cpEmail" required>
            </div>
            <div class="form-group">
                <label for="cpContactNo">Contact Person's Contact Number</label>
                <input type="text" class="form-control" id="cpContactNo" name="cpContactNo" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
