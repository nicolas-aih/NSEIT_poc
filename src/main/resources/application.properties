# You can configure logging levels here if needed (e.g., for debugging)
logging.level.root=INFO
logging.level.com.example=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=ERROR

# SQL Server DataSource Configuration
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=AgencyLicensingPortal;instanceName=SQLEXPRESS
spring.datasource.username=sa
spring.datasource.password=sa123
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA/Hibernate Configuration for SQL Server
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect

# Thymeleaf (if you use it)
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

